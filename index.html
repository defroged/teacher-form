<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Vocabulary Extractor</h1>
    
    <!-- Loader for image upload -->
    <div id="uploadLoader" class="loader" style="display: none; text-align: center; font-weight: bold; margin-bottom: 10px;">
      Processing images, please wait...
    </div>
    
    <form id="uploadForm" class="form-card">
      <div class="form-group">
        <label for="classDropdown">Select Class:</label>
        <select id="classDropdown" class="form-control">
		
          <option value="Apricot">Apricot</option>
          <option value="Strawberry">Strawberry</option>
		  <option value="Adults-Beginners">Adults-Beginners</option>
		  <option value="Adults-Intermediate">Adults-Intermediate</option>
		  
        </select>
      </div>
      <div class="form-group">
        <label for="imageFiles">Choose images:</label>
        <input type="file" id="imageFiles" name="imageFiles" accept="image/*" multiple class="form-control">
      </div>
      
      <button type="submit" class="btn">Upload</button>
    </form>

    <div id="vocabularyList" class="vocab-card"></div>
  
    <div class="form-card" style="margin-top: 20px;">
      <div class="form-group">
        <label for="additionalWord">Add new word or phrase:</label>
        <input type="text" id="additionalWord" class="form-control" placeholder="Enter word or phrase" />
      </div>
      <button id="addWordBtn" class="btn" type="button">Add to List</button>
    </div>
    
    <button id="submitVocabulary" class="btn" style="display: none;">Submit Selected Vocabulary</button>
    
    <!-- Loader for vocabulary submission -->
    <div id="submitLoader" class="loader" style="display: none; text-align: center; font-weight: bold; margin-top: 10px;">
      Saving vocabulary, please wait...
    </div>
    
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
